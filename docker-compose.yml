name: finalissimo
services:
  user_db:
    container_name: users_db
    image: postgres:15
    restart: always
    env_file:
      - ./user/.env.user
    ports:
      - "5433:5432"
    networks:
      - final-network
    healthcheck:
      test: [ "CMD", "pg_isready", "-U", "postgres" ]
      interval: 5s
      timeout: 5s
      retries: 5
  recipe_db:
    container_name: recipe_db
    image: postgres:15
    restart: always
    env_file:
      - ./recipe/.env.recipe
    ports:
      - "5434:5432"
    networks:
      - final-network
    healthcheck:
      test: [ "CMD", "pg_isready", "-U", "postgres" ]
      interval: 5s
      timeout: 5s
      retries: 5
  review_db:
    container_name: review_db
    image: postgres:15
    restart: always
    env_file:
      - ./review/.env.review
    ports:
      - "5435:5432"
    networks:
      - final-network
    healthcheck:
      test: [ "CMD", "pg_isready", "-U", "postgres" ]
      interval: 5s
      timeout: 5s
      retries: 5
  user:
    container_name: user_microservice
    build:
      context: .
      dockerfile: ./user/Dockerfile
    ports:
      - ":50051"
    env_file:
      - ./user/.env.user
    depends_on:
      user_db:
        condition: service_healthy
    networks:
      - final-network
  recipe:
    container_name: recipe_microservice
    build:
      context: .
      dockerfile: ./recipe/Dockerfile
    ports:
      - ":50052"
    env_file:
      - ./recipe/.env.recipe
    volumes:
      - ./photo:/app/photo
    depends_on:
      recipe_db:
        condition: service_healthy
    networks:
      - final-network
  review:
    container_name: review_microservice
    build:
      context: .
      dockerfile: ./review/Dockerfile
    ports:
      - ":50053"
    env_file:
      - ./review/.env.review
    depends_on:
      recipe_db:
        condition: service_healthy
    networks:
      - final-network
  api-gateway:
    container_name: api_gateway
    volumes:
      - ./photo:/app/photo
    build:
      context: .
      dockerfile: ./api-gateway/Dockerfile
    ports:
      - "8080:8080"
    depends_on:
      - user
      - recipe
    networks:
      - final-network

networks:
  final-network:
    driver: bridge
